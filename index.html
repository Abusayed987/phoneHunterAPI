<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <header>
        <h1 class="text-center mt-3">WelCome to PhoneHunter ! </h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3 w-25 text-end">
                <input id="search_field" type="email" class="form-control  mb-1" >
                <button id="search_btn" class="btn btn-primary " >Search</button>
              </div>
        </section>
        <section>
            <div  id="phone_container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div class="mt-5">
                <h3 id="no_phone_found" class="text-warning text-center p-5 d-none">
                    No Phone Found Here !!! 
                </h3>
            </div>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>
</html>
